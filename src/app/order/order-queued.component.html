<!-- iterateMap will return an Array of the Map object with {key: value: } objects -->
<section>
  <article>
    <h4> Current pending transactions for this order</h4>
    <p *ngFor="let entry of transactionEntries">
      <strong>{{ entry[0].name}}: </strong>{{entry[1].amount}} queued up!
    </p>
  </article>
</section>
